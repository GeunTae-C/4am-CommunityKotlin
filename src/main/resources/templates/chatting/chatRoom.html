<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1대1 채팅</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* 채팅창 컨테이너 스타일 */
    .chat-container {
      display: flex;
      width: 100%;
      max-width: 900px;
      height: 80vh;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    /* 채팅 박스 내부 레이아웃 */
    .chat-box {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    /* 채팅방 상단 헤더 스타일 */
    .chat-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    /* 나가기 버튼 스타일 */
    .exit-btn {
      padding: 10px 20px;
      background-color: #ff4b4b;
      color: white;
      border: none;
      border-radius: 20px;
      text-decoration: none;
      text-align: center;
      transition: background-color 0.3s ease;
    }

    /* 나가기 버튼 호버 시 색상 변경 */
    .exit-btn:hover {
      background-color: #e03e3e;
    }

    /* 채팅 로그 영역 스타일 */
    .chat-log {
      flex-grow: 1;
      border: 1px solid #ddd;
      padding: 10px;
      overflow-y: scroll;
      margin-bottom: 10px;
      border-radius: 10px;
      background-color: #f9f9f9;
    }

    /* 채팅 메시지 컨테이너 스타일 */
    .openChatMessage-container {
      display: flex;
      flex-direction: column;
      margin-bottom: 10px;
    }

    /* 닉네임 스타일 */
    .nickname {
      font-size: 12px;
      font-weight: bold;
      margin-bottom: 2px;
    }

    /* 보낸 메시지 닉네임 스타일 */
    .sent-nickname {
      text-align: right;
      margin-right: 10px;
    }

    /* 받은 메시지 닉네임 스타일 */
    .received-nickname {
      text-align: left;
      margin-left: 10px;
    }

    /* 채팅 메시지 스타일 */
    .chatMessage {
      padding: 10px 15px;
      max-width: 70%;
      word-wrap: break-word;
      border-radius: 15px;
      position: relative;
      font-size: 14px;
      line-height: 1.4;
      color: black;
      background-color: #f1f0f0;
    }

    /* 보낸 메시지 스타일 */
    .chatMessage.sent {
      background-color: #dcf8c6;
      margin-left: auto;
      text-align: right;
      border-bottom-right-radius: 0;
    }

    /* 받은 메시지 스타일 */
    .chatMessage.received {
      background-color: #f1f0f0;
      margin-right: auto;
      text-align: left;
      border-bottom-left-radius: 0;
    }

    /* 채팅 입력 필드 스타일 */
    .chat-input {
      width: calc(100% - 70px);
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ddd;
      margin-bottom: 5px;
    }

    /* 전송 버튼 스타일 */
    button {
      padding: 10px 20px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-left: 10px;
    }

    /* 전송 버튼 호버 시 색상 변경 */
    button:hover {
      background-color: #45a049;
    }

    /* 입력 필드 및 버튼을 수평 정렬 */
    .input-container {
      display: flex;
      align-items: center;
    }

    /* 참여 중인 멤버 리스트 스타일 */
    .member-list-container {
      width: 250px;
      padding: 20px;
      border-left: 1px solid #ddd;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    /* 멤버 리스트 영역 스타일 */
    .member-list {
      flex-grow: 1;
      padding: 10px;
      background-color: #f1f1f1;
      border-radius: 10px;
      overflow-y: auto;
      max-height: 100%;
    }

    /* 멤버 리스트 제목 스타일 */
    .member-list h4 {
      margin-bottom: 5px;
      font-size: 14px;
      font-weight: bold;
    }

    /* 멤버 리스트 항목 스타일 */
    .member-list ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    /* 멤버 리스트 항목 텍스트 스타일 */
    .member-list li {
      font-size: 12px;
      margin-bottom: 5px;
    }
  </style>

</head>
<body>
<div class="chat-container">
  <div class="chat-box">
    <div class="chat-header">
      <h2>채팅방</h2>
      <!-- 나가기 버튼 클릭 시 leaveChatRoom 함수 호출 -->
      <button id="exitButton" onclick="leaveChatRoom()">나가기</button>
    </div>

    <!-- 채팅 로그가 표시될 영역 -->
    <div class="chat-log" id="chatLog"></div>

    <!-- 입력 중 상태를 표시할 영역 (기본적으로 숨겨짐) -->
    <div class="typing-indicator" id="typingIndicator" style="display: none;">상대방이 입력 중...</div>

    <!-- 채팅 메시지 입력 필드와 전송 버튼 -->
    <div class="input-container">
      <input type="text" id="chatInput" class="chat-input" placeholder="메세지를 입력하세요...">
      <button onclick="sendMessage()">전송</button>
    </div>
  </div>

  <!-- 참여 중인 멤버 리스트 -->
  <div class="member-list-container">
    <div class="member-list">
      <h4>참여 중인 멤버:</h4>
      <ul>
        <li th:each="member : ${list}" th:text="${member.nickname}">닉네임</li>
      </ul>
    </div>
  </div>
</div>

<!-- 채팅 메시지 처리 관련 JavaScript 코드 -->
<script th:inline="javascript">
  const roomId = /*[[${roomId}]]*/ '';
  const username = /*[[${username}]]*/ '';
  const sessionKey = `wsConnected:${roomId}:${username}`;
  let ws;
 /* // 기존 WebSocket 연결 코드 위에 위치
  window.addEventListener("load", loadChatHistory);

  function loadChatHistory() {
    fetch(`/chat/history/${roomId}`)
            .then(response => response.json())
            .then(history => {
              history.forEach(item => {
                displayMessage(item.sender, item.message);
              });
            })
            .catch(error => console.error("채팅 기록을 불러오는 중 오류 발생:", error));
  }*/

  // WebSocket 연결 시작
  connectWebSocket();

  function connectWebSocket() {
    if (sessionStorage.getItem(sessionKey)) {
      console.log("이미 연결되어 있는 유저 입니다.");
      return;
    }

    ws = new WebSocket('wss://localhost:8443/ws/chat/' + roomId);
    ws.onopen = function () {
      console.log("웹소켓 연결에 성공했습니다.");
      sessionStorage.setItem(sessionKey, "connected");
    };

    ws.onmessage = function (event) {
      let data;
      try {
        // 첫 번째 파싱
        data = JSON.parse(event.data);

        // content가 JSON 형식 문자열인 경우 추가 파싱
        if (typeof data === 'string' && data.startsWith('{')) {
          data = JSON.parse(data);  // 중첩된 JSON 파싱
        }

        console.log("수신된 데이터:", data);
      } catch (e) {
        console.error("파싱 오류:", e, "원본 데이터:", event.data);
        return;
      }

      // 메시지 유형에 따른 처리
      if (data.type === "memberList" && Array.isArray(data.members)) {
        console.log("멤버 리스트 업데이트:", data.members);
        updateMemberList(data.members);
      } else if (data.type === "message" && data.message && data.sender) {
        console.log("올바른 메시지 형식입니다.");
        displayMessage(data.sender, data.message);
      } else {
        console.warn("알 수 없는 메시지 형식입니다. 수신된 데이터:", data);
        displayMessage("시스템", "알 수 없는 메시지 형식입니다.");
      }
    };
     /* // 메시지 유형에 따라 처리
      if (Array.isArray(data)) {
        updateMemberList(data); // 멤버 리스트 업데이트
      } else if (data.message && data.sender) {
        // message와 sender를 각각의 최상위 속성으로 처리
        displayMessage(data.sender, data.message);
      } else {
        displayMessage("시스템", data);  // 시스템 메시지 처리
      }*/
  }
  function displayMessage(sender, chatMessage) {
    const chatLog = document.getElementById('chatLog');
    const messageContainer = document.createElement('div');
    messageContainer.classList.add('openChatMessage-container');

    const senderElem = document.createElement('div');
    senderElem.classList.add('nickname');
    senderElem.textContent = sender;
    senderElem.classList.add(sender === "시스템" ? 'system-message' : 'user-message');

    const chatMessageElem = document.createElement('div');
    chatMessageElem.classList.add('chatMessage');
    chatMessageElem.textContent = chatMessage;
    chatMessageElem.classList.add(sender === username ? 'sent' : 'received');

    messageContainer.appendChild(senderElem);
    messageContainer.appendChild(chatMessageElem);
    chatLog.appendChild(messageContainer);
    chatLog.scrollTop = chatLog.scrollHeight;
  }

  function updateMemberList(memberList) {
    const memberListContainer = document.querySelector('.member-list');
    memberListContainer.innerHTML = '';
    memberList.forEach(member => {
      const li = document.createElement('li');
      li.textContent = member;
      memberListContainer.appendChild(li);
    });
  }



  function sendMessage() {
    const chatInput = document.getElementById('chatInput');
    const chatMessage = chatInput.value.trim();

    if (!chatMessage) {
      console.log("메시지를 입력하세요.");
      return;
    }

    // messageData를 roomId, content, sender로 구성
    const messageData = {// 상단에서 선언한 roomId 변수 사용
      content: {
        message: chatMessage    // content 객체 내부에 message 필드로 채팅 메시지 추가
      },
      sender: username           // 상단에서 선언한 username 변수 사용
    };

    if (ws && ws.readyState === WebSocket.OPEN) {
      ws.send(JSON.stringify(messageData));
      chatInput.value = ''; // 입력 필드 초기화
    } else {
      console.error("WebSocket 연결이 닫혀 있습니다.");
    }
  }

  function leaveChatRoom() {
    const confirmLeave = confirm("채팅방을 나가시겠습니까? 내용이 모두 삭제됩니다.");
    if (confirmLeave && ws) {
      ws.close();
      sessionStorage.removeItem(sessionKey);
      window.location.href = "/chat/list";
    }
  }
</script>
</body>
</html>
